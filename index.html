<style>

body {
  font-family: 'Roboto', sans-serif !important;
  color: #ffff
}
.div-block-521 {
    font-size: 1.1em;
    width: 100%;
    margin: 2%;
}

.div-block-521 input {
    margin-left: 2%;
}

.field-label-9 {
    position: relative;
    left: 3.1em;
    -ms-grid-row-align: center;
    align-self: center;
    color: #6a608b;
    text-align: left;
}
.field-label-11 {
    -ms-grid-row-align: center;
    align-self: center;
    color: #6a608b;
    text-align: left;
}
.field-label-10 {
    position: relative;
    left: 2.4em;
    margin-bottom: 5px;
    -ms-grid-row-align: center;
    align-self: center;
    color: #6a608b;
    text-align: left;
}

label {
    display: inline-block;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.slidecontainer {
  width: 100%; /* Width of the outside container */
  font-family: 'Roboto', sans-serif !important;
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #1a1a1a; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
  border-radius: 999rem
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}


.text-field-8, .text-field-7 {
    width: 20em;
    border-style: none none solid;
    border-width: 1px;
    border-color: #000 #000 #a17aff;
    background-color: #0d0628;
    padding: .25rem;
}


button, input, optgroup, select, textarea {
  margin: 0;
    font-family: inherit;

}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #dd30fc; /* Green background */
  cursor: pointer; /* Cursor on hover */
  border-radius: 100rem
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
.submit-button-17 {
    display: inline-block;
    border-style: solid;
    border-width: 1px;
    border-color: #7affcc;
    background-color: #0d0628;
    color: #7affcc;
    text-align: left;
}
.slider-value-display {
    color: #fff;
    font-family: "Roboto Mono";
}
</style>

        <label for="auto-reg-credits" class="field-label-11">R&D

        <input type="range" min="0" max="100" value="0" class="slider" data-attr-max="50" data-attr-val="3" id="income-tax" data-attr-calc="do-math">
